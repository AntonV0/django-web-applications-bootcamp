<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        #menu{
            display: flex;
            gap: 10px;
            justify-content: space-around;
        }
        a{
            text-decoration: none;
            color: black;
            padding: 25px;

        }
        button{
            padding: 10px;
            background-color: lightblue;
            border: 2px solid blue;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
<h1>Welcome to the Homepage</h1>
<div id="menu">
<button><a href="{% url 'about1' %}">About Us</a></button>
<button><a href="{% url 'contact1' %}">Contact Us</a></button>
</div>
<br/>
<h2>User Details:</h2>
<h3>{{ name }}</h3>
<h3>{{ place }}</h3>
<h2>-- Data From Class View --</h2>
<h4>The message is: {{  message  }}</h4>
</body>
</html>
