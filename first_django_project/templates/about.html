<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>
<h2>About Section</h2>
<h3>Employee Details:</h3>
<table border="2" height="200px" width="400px">
    <thead>
    <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Email</th>
        <th>Age</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for data in all_data %}
    <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.salary }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
