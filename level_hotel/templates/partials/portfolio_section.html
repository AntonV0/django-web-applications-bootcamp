{% load static %}

<section class="portfolio-showcase">

</section>

<section class="portfolio-video-section">
    <video id="portfolioVideo" muted loop playsinline>
        <source src="{% static 'video/portfolio_video.mp4' %}" type="video/mp4">
    </video>

    <div class="video-overlay"></div>

    <button class="play-pause-button" id="playButton" aria-label="Play/Pause Video">
        <i class="fa fa-play-circle"></i>
    </button>
</section>

<script>
  const video = document.getElementById("portfolioVideo");
  const button = document.getElementById("playButton");
  const icon = button.querySelector("i");

  button.addEventListener("click", () => {
    if (video.paused) {
      video.play();
      icon.classList.remove("fa-play-circle");
      icon.classList.add("fa-pause-circle");
    } else {
      video.pause();
      icon.classList.remove("fa-pause-circle");
      icon.classList.add("fa-play-circle");
    }
  });

  // If user pauses via native controls, keep icon in sync
  video.addEventListener("play", () => {
    icon.classList.remove("fa-play-circle");
    icon.classList.add("fa-pause-circle");
  });

  video.addEventListener("pause", () => {
    icon.classList.remove("fa-pause-circle");
    icon.classList.add("fa-play-circle");
  });
</script>
